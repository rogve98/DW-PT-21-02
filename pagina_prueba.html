            <div class="collapse navbar-collapse" id="navbarNav">

                </li>
                <li class="nav-item">

    <section class="initial d-flex justify-content-center">

    <section class="tablas container">
      <article class="articulo">
        <div class="card">
          <div class="card-header">
            Quote
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>La mejor manera de predecir el futuro es cre√°ndolo</p>
              <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Dominio popular</cite></footer>
            </blockquote>
          </div>
        </div>  
      </article>

      <article class="articulo">
        <h1>Example heading <span class="badge badge-secondary">New</span></h1>
        <button type="button" class="btn btn-primary">
          Notifications <span class="badge badge-light">4</span>
        </button>
      </article>

      <article class="articulo articulo-flex">
        <div class="spinner-border text-light" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <button class="btn btn-primary" type="button" disabled>
          <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>
      </article>

      <article class="articulo">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="http://placekitten.com/200/200" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">

            </div>
            <div class="carousel-item">
              <img src="http://placekitten.com/g/150/150" class="d-block w-100" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
